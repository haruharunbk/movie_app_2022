<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클래스</title>
<script>
	//클래스class - 기존에 사용했던 객체 생성과 상속 구문을 체계적인 객체지향 구문으로 보완
	class Info{
		constructor(a,b) {
			this.subject = a;
			this.credit = b;
			this.days = [80,120,140];
			this.day = this.days[0];
		}

		printOut(){
			return this.subject + ', ' + this.credit + '학점';
		}

		get lessontime(){
			return this.day;
		}

		set lessontime(num){
			this.day = this.days[num];
		}
	};

	var sub1 = new Info('html',1);
	document.write(sub1.subject + '<br />');
	document.write(sub1.credit + '<br />');
	document.write(sub1.printOut() + '<br />');
	document.write(sub1.lessontime + '<br />');
	sub1.lessontime = 1;
	document.write(sub1.lessontime + '<br />'); //index값이 1로 바꼈으니까 120으로 나온다.

	var sub2 = new Info('css',2);
	document.write(sub2.subject + '<br />');
	document.write(sub2.credit + '<br />');
	document.write(sub2.printOut() + '<br />');
	document.write(sub2.lessontime + '<br />');
	sub2.lessontime = 2;
	document.write(sub2.lessontime + '<br />'); //index값이 2로 바꼈으니까 140으로 나온다.
</script>
</head>
<body>
	
</body>
</html>
