<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 생성자 함수</title>
<script>
	//객체생성자 함수(Object constructor function)
	//붕어빵 틀과 같음
	//new를 붙여서 새로운 객체를 만듬
	//printOut이라는 메소드는 계속 중복 메모리 할당되서, 메모리가 낭비된다.
	function Info(a, b){
		this.subject = a;
		this.credit = b;
		//this.printOut = function(){
		//	return this.subject + ',' + this.credit + '학점';
		//};	
	};

	//따라서 printOut은 따로 바깥으로 빼서 만들어준다. 이걸 prototype이라고 부른다.
	Info.prototype.printOut = function(){
		return this.subject + ',' + this.credit + '학점';
	};

	var sub1 = new Info('html',1);
	console.log(sub1.subject); //html
	console.log(sub1.credit); //1
	console.log(sub1.printOut()); //html,1학점

	var sub2 = new Info('css',2);
	console.log(sub2.subject); //css
	console.log(sub2.credit); //s
	console.log(sub2.printOut()); //css,2학점


	//for in문 , 객체일때 (react에서 가장 많이 사용함)
	//객체안에 있는 값을 하나하나 가져올 수 있음
	var infos = {
		subject : 'js',
		credit : 3,
		days : 20,
		tuition: 1000
	};

	for(info in infos){
		console.log(info + ':' + infos[info]);
	}
	//info:key infos[info]키에 해당하는 값



</script>
</head>
<body>
	
</body>
</html>
